<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Jua&family=Nanum+Pen+Script&family=Viga&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/6e6545e710.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="container">
			<!-- Weather -->
			<div id="weather">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>

			<!-- Clock -->
			<h2 id="clock"></h2>

			<!-- Greetings1 -->
			<form id="login-form" class="hidden">
				<input
					type="text"
					required
					maxlength="10"
					placeholder="이름을 입력하세요."
					spellcheck="false"
				/>
			</form>

			<!-- Greetings2 -->
			<h1 id="greeting" class="hidden"></h1>

			<div id="content">
				<!-- TodoList -->
				<form id="todo-form">
					<input
						type="text"
						required
						placeholder="할 일을 입력한 후 엔터키를 누르세요."
						spellcheck="false"
					/>
				</form>
				<ul id="todo-list"></ul>

				<!-- Quotes -->
				<div id="quote">
					<span></span>
					<span></span>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="js/background.js" defer></script>
		<script src="js/greetings.js" defer></script>
		<script src="js/clock.js" defer></script>
		<script src="js/quotes.js" defer></script>
		<script src="js/todo.js" defer></script>
		<script src="js/weather.js" defer></script>
	</body>
</html>
